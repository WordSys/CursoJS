<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Metodo suma Number.prototype</h1>

    <p id="n1"></p>
    <p id="n2"></p>
    <p id="n3"></p>
    <p id="n4"></p>
    <p id="n5"></p>

  </body>
  <script type="text/javascript">


  var string1 = "La necesidad de tener razón: señal de espíritu vulgar";
  var string2 = "La mentira engaña solamente al que la dice";
  var string3 = "Se puede admitir la fuerza bruta, pero la razón bruta es insoportable";
  var string4 = "Pensamientos tontos los tenemos todos, pero el sabio se los calla";
  var string5 = "Saber y saberlo demostrar, es valer dos veces";

  document.getElementById("n1").innerHTML = string1.toUpperCase();
  document.getElementById("n2").innerHTML = string2.toUpperCase();
  document.getElementById("n3").innerHTML = string3.toUpperCase();
  document.getElementById("n4").innerHTML = string4.toUpperCase();
  document.getElementById("n5").innerHTML = string5.toUpperCase();


  </script>
</html>
