<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Operadores</h1>

    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <div id="linka">

    </div>

  </body>
  <script type="text/javascript">
    var numero1 = 4;
    var numero2 = 3;
    var resultado1 = (numero1 + numero2)*5;

    var numero3 = 10;
    var numero4 = 7;
    var resultado2 = (numero3 - numero4) * 9;

    document.getElementById("resultado1").innerHTML = resultado1;
    document.getElementById("resultado2").innerHTML = resultado2;


    for(i=0; i<10;i++){
      var nombre = "link" + " / ";
      var objeto = document.createElement("A");                       // Create a <p> element
      var muesta = document.createTextNode(nombre);
      var referencia = document.createAttribute("href");
      referencia.value = "http://www.google.com.ar";        // Create a text node
      objeto.setAttributeNode(referencia);
      objeto.appendChild(muesta);
      console.log(objeto);
      console.log(i);
                                                // Append the text to <p>
      document.getElementById("linka").appendChild(objeto);

    }

               // Append <p> to <div> with id="myDIV"

  </script>
</html>
