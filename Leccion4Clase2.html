  <body>

    <p id="resultado1"></p>

  <script type="text/javascript">

    function division(p,q){
      return p / q ;
    }

    var resultado1 = division(10,2);

    document.getElementById("resultado1").innerHTML = resultado1;

    //llamado de una funcion a si misma.
    (function(){
      document.getElementById("resultado2").innerHTML = "Esta funci√≥n se invoca a si misma";
    }) ();

    var z = function (x,y){
      return x - y;
    };

    var w = z(15,6);

    document.getElementById("resultado3").innerHTML = w;

  </script>
